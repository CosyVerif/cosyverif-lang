box: cosyverif/environment:master
build:
  steps:
    - script:
        name: "Build server"
        code: |
          ./bin/build-server --in-ci --prefix=/app
    - script:
        name: "Build client"
        code: |
          ./bin/build-client --in-ci --prefix=/app
    - script:
        name: "Fix permissions"
        code: |
          chown -R root.users /app
    - script:
        name: "Check server"
        code: |
          export CPATH="/app/include:${CPATH}"
          export LIBRARY_PATH="/app/lib:${LIBRARY_PATH}"
          export LD_LIBRARY_PATH="/app/lib:${LD_LIBRARY_PATH}"
          /app/bin/cosy-check --output=. --test-format=junit
    - script:
        name: "Check client"
        code: |
          export CPATH="/app/include:${CPATH}"
          export LIBRARY_PATH="/app/lib:${LIBRARY_PATH}"
          export LD_LIBRARY_PATH="/app/lib:${LD_LIBRARY_PATH}"
          /app/bin/cosy-server start --port=8080
          ./cosy-client-*.sh --target client
          ./tests/user.sh default ./client/bin/cosy --server=http://127.0.0.1:8080/
          /app/bin/cosy-server stop

deploy:
  steps:
    - add-to-known_hosts:
      hostname: cosy.linard.fr
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $LINARD_KEY_PAIR_PRIVATE
        overwrite: true
        hide-from-log: true
    - script:
        name: Stop
        code: ssh -i $PRIVATEKEY_PATH -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no cosy@cosy.linard.fr "./install/bin/cosy-server stop || true"
    - script:
        name: Build
        code: |
          ssh -i $PRIVATEKEY_PATH -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no cosy@cosy.linard.fr "rm -rf sources && git clone https://github.com/$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSITORY sources"
          ssh -i $PRIVATEKEY_PATH -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no cosy@cosy.linard.fr "cd sources && git checkout $WERCKER_GIT_BRANCH"
          ssh -i $PRIVATEKEY_PATH -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no cosy@cosy.linard.fr "cd sources && ./bin/build-server --prefix=/home/cosy/install"
    - script:
        name: Start
        code: ssh -f -i $PRIVATEKEY_PATH -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no cosy@cosy.linard.fr "./install/bin/cosy-server start --port=80"
