<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Dashboard
  </h1>
</section>
<!-- Main content -->
<section id="content" class="content">
  <div class="row">
    <div class="col-lg-2 col-xs-6">
      <div class="small-box bg-yellow">
        <div class="inner">
          <h3 id="#user">{{{#user}}}</h3>
          <p>Users</p>
        </div>
        <a href="#" class="small-box-footer">Go to users <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
    <div class="col-lg-2 col-xs-6">
      <div class="small-box bg-aqua">
        <div class="inner">
          <h3 id="#project">{{{#project}}}</h3>
          <p>Projects</p>
        </div>
        <a href="#" class="small-box-footer">Go to projects <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
    <div class="col-lg-2 col-xs-6">
      <div class="small-box bg-green">
        <div class="inner">
          <h3 id="#formalism">{{{#formalism}}}</h3>
          <p>Formalisms</p>
        </div>
        <a href="#" class="small-box-footer">Go to formalisms <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
    <div class="col-lg-2 col-xs-6">
      <div class="small-box bg-green">
        <div class="inner">
          <h3 id="#model">{{{#model}}}</h3>
          <p>Models</p>
        </div>
        <a href="#" class="small-box-footer">Go to models <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
    <div class="col-lg-2 col-xs-6">
      <div class="small-box bg-green">
        <div class="inner">
          <h3 id="#service">{{{#service}}}</h3>
          <p>Services</p>
        </div>
        <a href="#" class="small-box-footer">Go to services <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
    <div class="col-lg-2 col-xs-6">
      <div class="small-box bg-green">
        <div class="inner">
          <h3 id="#scenario">{{{#scenario}}}</h3>
          <p>Scenarios</p>
        </div>
        <a href="#" class="small-box-footer">Go to scenarios <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div><!-- ./col -->
  </div>
  <div class="row">
    <div class="col-lg-12 col-xs-12">
    <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Visitors</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body no-padding">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="pad">
                <!-- Map will be created here -->
                <div style="height: 325px;"><iframe src="/html/mapiframe.html" width="100%" height="100%" id="map" ></iframe></div>
              </div>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.box-body -->
      </div>
  </div>
</section><!-- /.content -->
