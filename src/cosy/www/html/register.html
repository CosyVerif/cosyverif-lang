<section class="content-header">
          <h1>
            Register
          </h1>
</section>
 <section class="content" id="content">
  <div class="login-box">
      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form action="../../index.html" method="post">
          <div class="form-group has-feedback" id="userdiv">
            <input id="username" type="text" class="form-control" placeholder="Username"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <span id="usererror" style="color:red;display:none;"></span>
          </div>
          <div class="form-group has-feedback" id="emaildiv">
            <input id="email" type="text" class="form-control" placeholder="Email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <span id="emailerror" style="color:red;display:none;"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="pass" type="password" class="form-control" placeholder="Password" required/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback" id="passdiv">
            <input id="repass"  type="password" class="form-control" placeholder="Retype password"/>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            <span id="passerror" style="color:red;display:none;"></span>
          </div>
          <div class="row">
            <div class="col-xs-8"
                <label>
                  <input type="checkbox" id="termcheck" value="1"> I agree to the <a href="#" id="term">terms</a>
              
                </label>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" id="register" disabled="disabledd">Register</button>
            </div><!-- /.col -->
          </div>
        </form>        

       
        <a href="login.html" class="text-center" id="login">I already have an account</a>
      </div><!-- /.form-box -->
<div id="error" style="display:none;">
<div class="alert alert-danger" role="alert">
<strong>Error: </strong><span id="message"></span>
</div>
</div>
<div id="success" style="display:none;">
<div class="alert alert-success" role="alert">
<strong>Success: </strong><span id="message"></span>
</div>
</div>
</div>


<!-- Modal -->
<div class="modal fade" id="terms" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Terms</h4>
      </div>
      <div class="modal-body" id="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</section>
