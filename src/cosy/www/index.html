<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CosyVerif</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
          name='viewport'>
    <link href="css/bootstrap.min.css"
          rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.min.css"
          rel="stylesheet" type="text/css" />
    <link href="css/AdminLTE.css"
          rel="stylesheet" type="text/css" />
    <link href="css/skins/_all-skins.min.css"
          rel="stylesheet" type="text/css" />
    <script src="/js/socket.io.js"
            type="text/javascript"></script>
    <script src="/js/socket.io-stream.js"
            type="text/javascript"></script>
    <script src="/js/terminal.js"
            type="text/javascript"></script>
    <script src="/js/jquery.js"
            type="text/javascript"></script>
    <script src="/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="/js/app.min.js"
            type="text/javascript"></script>
    <script src="/js/lua.vm.js"
            type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3"
            type="text/javascript"></script>
    <style>
      .terminaljs {
        background: black;
        color: white;
        font-family: Courier, monospace;
        display:inline-block;
      }
    </style>
  </head>
  <body class="skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">

      <header class="main-header">
        <!-- Logo -->
        <a href="index.html" id="logo" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>C</b>V</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Cosy</b>Verif</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="navbar-custom-menu" id="navbar-login">
          </div>
        </nav>
      </header>

      <!-- =============================================== -->

      <!-- Left side column. contains the sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">Layout</li>
            <li class="active">
              <a href="#" class="signin" id="terminal-button">
                <i class="fa fa-dashboard"></i>
                <span>Terminal</span>
              </a>
            </li>
            <li class="active">
              <a href="#" class="signin" id="website-button">
                <i class="fa fa-dashboard"></i>
                <span>Website</span>
              </a>
            </li>
            <li class="header">MAIN NAVIGATION</li>
            <li class="active">
              <a href="/">
                <i class="fa fa-dashboard"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-files-o"></i>
                <span>Projects</span>
                <span class="label label-primary pull-right">90</span>
              </a>
            </li>
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- =============================================== -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper" id="content-wrapper">
      </div><!-- /.content-wrapper -->
      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 1.0
        </div>
        <strong>Copyright &copy; 2014-2015 CosyVerif. All rights reserved.
      </footer>
    </div><!-- ./wrapper -->

    <script type="text/lua" lang="Lua">
      local Loader = require (js.global.location.origin .. "/lua/cosy.loader")
      js.global.document:getElementById "terminal-button".onclick = function ()
        local co = coroutine.create (function ()
          js.global.document:getElementById "content-wrapper".innerHTML = Loader.loadhttp "/html/terminal.html"
          local containers = js.global.document:getElementsByClassName "terminaljs"
          local socket     = js.global.io (js.global.location.origin .. "/pty")
          for i = 0, #containers do
            containers [i].tabindex = 0;
            local term   = js.new (js.global.Terminal, containers[i].dataset)
            local stream = js.global.ss:createStream { decodeStrings = false, encoding = "utf-8" }
            js.global.ss (socket):emit ("new", stream, containers[i].dataset)
            stream:pipe (term):dom (containers[i]):pipe (stream)
          end
        end)
        coroutine.resume (co)
      end
      js.global.document:getElementById "website-button".onclick = function ()
        local co = coroutine.create (function ()
          js.global.document:getElementById "content-wrapper".innerHTML = Loader.loadhttp "/html/main.html"
        end)
        coroutine.resume (co)
      end
      require "cosy.webclient"
    </script>
  </body>
</html>
