<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport" />
    <link rel="icon"
          href="/favicon.ico"
          type="image/png" />
    <link href="css/bootstrap.css"
          rel="stylesheet"
          type="text/css" />
    <link href="css/font-awesome.css"
          rel="stylesheet"
          type="text/css" />
    <title>CosyVerif</title>
  </head>
  <body>
    <div id="headbar"></div>
    <div class="container-fluid main-content">
      <div class="row">
        <div id="main"></div>
      </div>
    </div>

    <script type="text/lua"
            lang="Lua">
      local origin   = _G.js.global.location.origin
      local coromake = require (origin .. "/lua/coroutine.make")
      _G.coroutine = coromake ()
      local co = coroutine.create (function ()
        xpcall (function ()
          local loader    = require (origin .. "/lua/cosy.loader.js") {}
          local Webclient = loader.load "cosy.webclient"
          loader.scheduler.addthread (function ()
            Webclient.init ()
            loader.load "cosy.webclient.headbar" ()
          end)
          loader.scheduler.loop ()
        end, function (err)
          print ("error:", err)
          print (debug.traceback ())
        end)
      end)
      coroutine.resume (co)
    </script>

    <script src="js/jquery.js"
            type="text/javascript">
    </script>
    <script src="js/bootstrap.js"
            type="text/javascript">
    </script>
    <script src="js/bootbox.js"
            type="text/javascript">
    </script>
    <script src="js/map.js?v=3&sensor=false&libraries=places"
            type="text/javascript">
    </script>
    <script src="js/position.js"
            type="text/javascript">
    </script>
    <script src="js/recaptcha.js?render=explicit"
            type="text/javascript">
    </script>
    <script src="/js/lua.vm.js"
            type="text/javascript">
    </script>
  </body>
</html>
