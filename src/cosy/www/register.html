  <body class="register-page">
    <div class="register-box">
		<div id="response"></div>
      <div class="register-logo">
        <a href="../../index2.html"><b>Cosy</b>VERIF</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form action="../../index.html" method="post">
          <div class="form-group has-feedback">
            <input id="username" type="text" class="form-control" placeholder="Username"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="email" type="text" class="form-control" placeholder="Email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="pass" type="password" class="form-control" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="repass"  type="password" class="form-control" placeholder="Retype password"/>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8"
                <label>
                  <input type="checkbox" id="termcheck" value="1"> I agree to the <a href="#" id="term">terms</a>
                </label>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" id="register">Register</button>
            </div><!-- /.col -->
          </div>
        </form>        

       
        <a href="login.html" class="text-center">I already have a membership</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.3 -->
    <script src="js/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/library.js" type="text/javascript"></script>

	<script type="text/javascript" lang="JavaScript" src="/js/lua.vm.js"></script>

	
	<script type="text/javascript" lang="javascript">

	jQuery('#register').click(function(){
		if ( $('#pass').val() != $('#repass').val()  ) {
			showError('Password incorrect');
			return false;
		}
		if ( !$('#termcheck').is(":checked")) {
			showError('Please Accept the terms');
			return false;
		}
		request = {
			username: $('#username').val(),
			password: $('#pass').val(),
			email: $('#email').val()
		};
		actions.create_user(request);
		return false;
		});
		jQuery('#term').click(function(){
		actions.tos(displayTos);
		jQuery('#terms').modal();

		});
	</script>
	<script type="text/lua" lang="Lua" id="luascript">
	local location = js.global.location
	require (location.origin .."/js/lua/library.lua")
	</script>
<!-- Modal -->
<div class="modal fade" id="terms" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Terms</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
