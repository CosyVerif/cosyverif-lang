<div class="col-md-6 col-md-offset-3 col-centered">
  <form class="form-signin">
    <h2 class="form-signin-heading">{{cli:title}}</h2>
      {{#need_position}}
      <div id="position-group"
           class="form-group">
        <label class="control-label"
               for="position">{{cli:position}}
        </label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-map" ></i></span>
          <input type="text"
                 id="address"
                 class="form-control has-feedback"
                 placeholder="{{profile:adress}}"
                 value="{{address}}"
                 required />
        </div>
        <div id="position"
             style="height: 400px;">
        </div>
      </div>
      {{/need_position}}
      {{#need_captcha}}
      <div id="captcha-group"
           class="form-group has-feedback">
        <label class="control-label"
               for="g-recaptcha">{{cli:captcha}}</label>
        <div id="captcha"
             class="col-md-12 col-centered">
        </div>
        <div id="captcha-error"
             class="help-block with-errors"></div>
      </div>
      {{/need_captcha}}
      <div class="form-group">
        <div class="col-md-4 col-md-offset-4 col-centered">
          <button id="accept"
                  class="btn btn-lg btn-primary btn-block btn-success disabled"
                  type="submit">
            <i class="fa fa-check"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
