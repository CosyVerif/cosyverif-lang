<div class="col-md-12 col-centered">
  <form class="form-signin">
    <h2 class="form-signin-heading">{{username}}</h2>
    <div class="col-md-4">
      <div id="avatar-group"
           class="form-group has-feedback">
        <div id="avatar"
             style="width:150px;height:150px;border:1px solid #000;text-align:center;margin:auto;">
          <img width="100%"
               alt="{{{profile:avatar}}}" />
        </div>
        {{#edit}}
        <label>
          <input id="avatar-button"
                 type="file"
                 class="form-control"/>
          {{profile:avatar-upload}}
        </label>
        {{/edit}}
      </div>
      <div id="username-group"
           class="form-group has-feedback">
        <h2>{{username}}</h2>
      </div>
    </div>
    <div class="col-md-8">
      <div id="email-group"
           class="form-group">
        <label class="control-label"
               for="email">{{profile:email}}</label>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input type="email"
                 id="email"
                 class="form-control has-feedback"
                 placeholder="{{email}}"
                 required />
          </div>
        <div id="email-error"
             class="help-block with-errors"></div>
      </div>
      <div id="password-group"
           class="form-group">
        <div class="col-md-6 col-centered">
          <label class="control-label"
                 for="password-1">{{profile:password-1}}</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key" ></i></span>
            <input type="password"
                   id="password-1"
                   class="form-control has-feedback"
                   placeholder="{{profile:password-1}}"
                   required>
          </div>
        </div>
        <div class="col-md-6 col-centered">
          <label class="control-label"
                 for="password-2">{{profile:password-1}}</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key" ></i></span>
            <input type="password"
                   id="password-2"
                   class="form-control has-feedback"
                   placeholder="{{profile:password-2}}"
                   required>
          </div>
        </div>
        <div id="password-error"
             class="help-block with-errors"></div>
      </div>
    </div>
  </form>
</div>
