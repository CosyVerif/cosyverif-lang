<div class="col-md-12 col-centered">
  <form class="form-signin">
    <h2 class="form-signin-heading">{{identifier}}</h2>
    <div class="col-md-4">
      <div id="avatar-group"
           class="form-group has-feedback">
        <div style="width:150px;height:150px;border:1px solid #000;text-align:center;margin:auto;">
          <img id="avatar"
               width="100%"
               src="data:image/*;base64,{{{avatar}}}"
               alt="{{{profile:avatar}}}" />
        </div>
      </div>
      <div id="position-group"
           class="form-group">
        <label class="control-label"
               for="position">{{profile:position}}
        </label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-map" ></i></span>
          <input type="text"
                 id="address"
                 class="form-control has-feedback"
                 value="{{address}}"
                 required
                 disabled />
        </div>
        <div id="position"
             style="height: 400px;">
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div id="name-group"
           class="form-group">
        <label class="control-label"
               for="name">{{profile:name}}</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user" ></i></span>
          <input type="text"
                 id="name"
                 class="form-control has-feedback"
                 value="{{name}}"
                 disabled />
        </div>
      </div>
      <div id="organization-group"
           class="form-group">
        <label class="control-label"
               for="organization">{{profile:organization}}</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-institution" ></i></span>
          <input type="text"
                 id="organization"
                 class="form-control has-feedback"
                 value="{{organization}}"
                 disabled />
        </div>
      </div>
      <div id="homepage-group"
           class="form-group">
        <label class="control-label"
               for="homepage">{{profile:homepage}}</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-home" ></i></span>
          <input type="url"
                 id="homepage"
                 class="form-control has-feedback"
                 value="{{homepage}}"
                 disabled />
        </div>
      </div>
      <div id="email-group"
           class="form-group {{^checked}}has-error{{/checked}}">
        <label class="control-label"
               for="email">{{profile:email}}</label>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input type="email"
                 id="email"
                 class="form-control has-feedback"
                 value="{{email}}"
                 required
                 disabled />
        </div>
      </div>
    </div>
  </form>
</div>
