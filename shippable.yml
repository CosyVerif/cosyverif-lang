build_image: cosyverif/environment:user

install:
  - ./bin/build-server --in-ci --prefix=/home/cosy/install
  - ./bin/build-client --in-ci --prefix=/home/cosy/install

before_script:
  - mkdir -p output

script:
  - /home/cosy/install/bin/cosy-check --output=output --test-format=junit
  - /home/cosy/install/bin/cosy-server --start --port=8080
  - ./cosy-client-*.sh --target client
  - ./test/user.sh default ./client/bin/cosy --server=http://127.0.0.1:8080/
  - home/cosy/install/bin/cosy-server --stop

after_failure:
  - cat $HOME/.cosy/__busted__/nginx/access.log
  - cat $HOME/.cosy/__busted__/nginx/error.log
  - cat $HOME/.cosy/__scenario__/nginx/access.log
  - cat $HOME/.cosy/__scenario__/nginx/error.log

after_success:
  - mv output/test-results shippable/testresults/cosy.xml

notifications:
  email:
    recipients:
      - alban@linard.fr
      - leprieur@lipn.univ-paris13.fr
    on_success: change
    on_failure: change
