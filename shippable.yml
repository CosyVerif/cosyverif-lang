language: clojure
lein:
  - lein2

install:
  - > apt-get install -y \
        diffutils \
        gcc \
        git \
        make \
        patch \
        unzip \
        wget \
        libev-dev \
        libgeoip-dev \
        libssl-dev \
        nginx-extras \
        lua-nginx-redis \
        redis-server
  - > if [ ! -d $HOME/local ]
      then
        ./bin/install $HOME
      fi

script:
  - ./bin/make-check
