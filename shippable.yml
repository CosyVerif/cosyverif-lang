language: php
php:
  - 5.3

services:
 - redis

install:
  - sudo apt-get autoremove -y
  - ./bin/install --prefix=$HOME/cosy/server --mode=server --sourcepath=$(pwd) --in-ci
  - ./bin/install --prefix=$HOME/cosy/client --mode=client --sourcepath=$(pwd) --in-ci

before_script:
  - rm    -rf shippable/testresults
  - mkdir -p  shippable/testresults
  - rm    -rf output
  - mkdir -p  output
  - mkdir -p  output/server
  - mkdir -p  output/client

script:
  - ${HOME}/cosy/server/bin/cosy-check output-server --test-format=junit
  - ${HOME}/cosy/client/bin/cosy-check output-client --test-format=junit

after_script:
  - for file in output/server/test/*; do mv ${file} shippable/testresults/$(basename ${file}).xml; done
  - for file in output/client/test/*; do mv ${file} shippable/testresults/$(basename ${file}).xml; done

notifications:
  email:
    recipients:
      - alban@linard.fr
      - leprieur@lipn.univ-paris13.fr
    on_success: change
    on_failure: always
